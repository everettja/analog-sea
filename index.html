<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8">
	<meta description="AnalogSea - time management and accounting firm - client signup/landing page">
	<link rel="stylesheet" type="text/css" href="../analog-sea/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	
		<img src="../analog-sea/imgs/logo.png" class="logo">
	
	<form class="primary" action="/signup/" accept-charset="utf-8" method="post">
		<legend>Sign Up</legend>
		
			<label for="email">Email</label>
			<input type="email" placeholder=" johndoe@emails.com" name="email" id="email" required/>

			<label for="password">Password</label>
			<input type="text" name="password" placeholder=" abcpassword123" id="password" required/>

			<button type="submit">Sign up</button>
		<p><a href="/forgot-password/new" class="forgot">Forgot password?</a></p>
	</form>

	<div class="footer">
	<p>Already have an account?<a href="/login" class="login-btn">Log in</a></p>
	</div>
</body>
</html>
